<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial_scale=1.0">
		<meta http-equiv="X_UA_Compatible" content="ie=edge">
		<title>Портфолио</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<main>
			<address class="socialMedia">
				<div>
					<a href="https://www.behance.net/design_fm" target="_blank"><img src="img/social-media/behance.svg" alt="Бёханс" title="Портфолио"></a>
				</div>
				<div>
					<a href="https://www.instagram.com/photosee_fm/?hl=ru" target="_blank"><img src="img/social-media/instagram.svg" alt="Инстаграм" title="Фотография"></a>
				</div>
				<div>
					<a href="https://vk.com/marjushka" target="_blank"><img src="img/social-media/vk.svg" alt="Вконтакте" title="Личная страница"></a>
				</div>
			</address>
			<h1>UI/UX-дизайнер<br>Фотограф</h1>
			<h2>Мария Фоканова</h2>
			<form action="t1.txt">
				<div>
					<input class="inputContacts" placeholder="Имя" type="text" name="username" value="" />
				</div>
				<div>
					<input class="inputContacts" placeholder="Ваш e-mail" type="text" name="username" value="" />
				</div>
				<div>
					<input class="inputContacts" placeholder="Телефон" type="tel" name="username" value="" />
				</div>
				<div>
					<textarea class="inputContacts" placeholder="Опишите кратко свою задачу" name="text"></textarea>
				</div>
				<p class="footnote"><input class="checkbox" type="checkbox" name="conditions" value="yes" />Я согласен(-на) на обработку<br/>персональных данных</p>
				<div>
					<button type="submit" class="buttonMain">Отправить</button>
				</div>
				<div>
					<button class="buttonSecond">Отзывы</button>
				</div>
			</form>
			<div class="exchangeRates">
				<div>
					<h3>USD</h3>
					<div class="rate-item-value previous" data-previous="USD">--.--</div>
					<div class="rate-item-value" data-value="USD">--.--</div>
				</div>
				<div>
					<h3>EUR</h3>
					<div class="rate-item-value previous" data-previous="EUR">--.--</div>
					<div class="rate-item-value" data-value="EUR">--.--</div>
				</div>
				<div>
					<h3>GPB</h3>
					<div class="rate-item-value previous" data-previous="GBP">--.--</div>
					<div class="rate-item-value" data-value="GBP">--.--</div>
				</div>
			</div>
		</main>
		<script src="js/script.js"></script>
	</body>
</html>
